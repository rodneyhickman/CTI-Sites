<body class="no-js login">

<div class="center-wrapper">
	<div id="login" class="register">
		<form action="">
			<fieldset>
				<p class="retrieve">Welcome to the Co-Active Coaching Portal!</p>
                <p style="margin-bottom: 10px; text-align: center;">To change your password, please enter your email, current password or the password you received via email, and choose a new password you will use to access the portal going forward.</p>

                <p class="error">Invalid ID or Password</p>
                <div class="login-form">
					<label for="login-email">Email:</label>
					<input type="text" name="login-email" id="login-email" value="" placeholder="Email" title="Email" />
				</div>

				<div class="login-form">
					<label for="login-password">Current Password:</label>
					<input type="password" name="login-password" id="login-password" value="" placeholder="Current or Temporary Password" title="Current or Temporary Password" />
				</div>

				<div class="login-form">
					<label for="new-password">New Password:</label>
					<input type="password" name="new-password" id="new-password" value="" placeholder="New Password" title="New Password" />
				</div>

				<input type="submit" name="reset-submit" id="reset-submit" value="Continue" class="button large" />
			</fieldset>
		</form>
	</div><!-- / login -->
</div><!-- / center-wrapper -->

<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<script>
    var regexS = "[\\?&]u=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( window.location.href );
    var prepop_username = "";
    if( results != null ) prepop_username = results[1];
    $('#login-email').val(prepop_username);
</script>

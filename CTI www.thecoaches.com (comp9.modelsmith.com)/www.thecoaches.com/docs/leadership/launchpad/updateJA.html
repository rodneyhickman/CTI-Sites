<% $value %>
<%init>
my $args    = $m->request_args();
my ($step,$value) = @{$args}{'s','v'};

my $username = $m->scomp('authenJA.mas');

if($username){
  if ($step =~ m/^step[123][abcde]?$/ and $value =~ m/^[01]$/) {
    $dbh->do("UPDATE landing SET $step=? WHERE email=?",undef,$value,$username);
  }
}

</%init>

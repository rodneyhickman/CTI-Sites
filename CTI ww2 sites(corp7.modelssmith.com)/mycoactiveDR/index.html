        <script>
            function handleClick() {
                var x = document.forms["login"]["username"].value;
                var y = document.forms["login"]["password"].value;

                if (x == null || x == "") {
                    alert("Please fill out the username");
                    return false;
                }

                if (y == null || y == "") {
                    alert("Please fill out the password");
                    return false;
                }

                if(y === "F@culty"){ 
                    localStorage.setItem("UserType", "Faculty");                    
                    localStorage.setItem("UserName", x);
                    localStorage.setItem("authenticed", true);
                    localStorage.setItem("language", "english");
                    window.location = "English/facultyExams.html";
                    return true;
                } else if (y === "Stud3nt") {                    
                    localStorage.setItem("UserType", "Student");
                    localStorage.setItem("UserName", x);
                    localStorage.setItem("authenticed", true);
                    localStorage.setItem("language", "english");
                    window.location = "English/manual.html";
                    return true;
                } else if (y === "Spanish") {
                    localStorage.setItem("UserType", "Student");
                    localStorage.setItem("UserName", x);
                    localStorage.setItem("authenticed", true);
                    localStorage.setItem("language", "spanish");
                    window.location = "Spanish/manual.html";
                    return true;
                } else if (y === "Turkish") {
                    localStorage.setItem("UserType", "Student");
                    localStorage.setItem("UserName", x);
                    localStorage.setItem("authenticed", true);
                    localStorage.setItem("language", "spanish");
                    window.location = "Turkish/manual.html";
                    return true;
                }


                localStorage.setItem("UserType", "");                
                localStorage.setItem("UserName", "");
                localStorage.setItem("authenticed", "");
                $('#loginError').text("   Incorrect Username and Password Combination").show();

                return false;
            }
        </script>    
           

                <div class="os-wrapper">
                    <div class="os-main">
                        <div class="os-page-header">
                            <div class="os-company-logo1">
                                <img style="padding-top:15px;" src="Content/images/login-logo.png" />
                            </div>
                           
                        </div>
                        <div class="os-container os-login-container">
                            <div class="os-box os-login-box os-box-fit">
                                <div class="os-box-header">
                                    <h2>Member Login</h2>
                                </div>
                                <p>Welcome! Please enter your username and password to sign in.<br/><span id="loginError" style="color:red;">&nbsp;</span></p>
                                
                                <div class="os-box-body">
                                    <section class="loginform cf">
                                        <form name="login" >
                                            <ul>
                                                <li>
                                                    <input type="text" name="username" placeholder="username" required>
                                                </li>
                                                <li>
                                                    <input type="password" name="password" placeholder="password" required>
                                                </li>
                                                <li>
                                                    <input type="submit" value="Login" onclick="handleClick(); return false;">                                                    
                                                </li>
                                            </ul>
                                        </form>
                                    </section>
                                </div>

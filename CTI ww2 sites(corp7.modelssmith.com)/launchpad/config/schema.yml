#
#
# Tribe Participant table, a join table. Students will only be joined
# 
  tribe_participant:
    id: {type: INTEGER, primaryKey: true, required: true, autoIncrement: true}
    profile_id:   {type: INTEGER, foreignTable: profile, foreignReference: id, onDelete: cascade}
    tribe_id: {type: INTEGER, foreignTable: tribe, foreignReference: id, onDelete: cascade}
    role:  varchar(50) # choices are participant, assistant, leader
    created_at:
    updated_at:

# CTI Leadership Launchpad Schema
#
#
propel:
#
#
#
# Profile table, represents a participant in the leadership program
#
  profile:
    id: {type: INTEGER, primaryKey: true, required: true, autoIncrement: true}
    full_name:  longvarchar
    first_name:  longvarchar
    middle_name:  longvarchar
    last_name:  longvarchar
    address1:  longvarchar
    address2:  longvarchar
    city:  longvarchar
    state_prov:  longvarchar
    zip_postcode:  longvarchar
    country:  longvarchar
    telephone1:  longvarchar
    telephone2:  longvarchar
    email1:  longvarchar
    email2:  longvarchar
    gender:  varchar(10)
    age:  longvarchar
    # the following secret is for encryption
    secret:  longvarchar
    created_at:
    updated_at:
    extra1:  longvarchar
    extra2:  longvarchar
    extra3:  longvarchar
    extra4:  longvarchar
    extra5:  longvarchar
    extra6:  longvarchar

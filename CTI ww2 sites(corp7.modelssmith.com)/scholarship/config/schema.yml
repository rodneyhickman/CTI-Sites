    telephone2:  longvarchar
    email1:  longvarchar
    email2:  longvarchar
    referred_by: longvarchar
    gender:  varchar(10)
    age:  longvarchar
    # the following secret is for encryption
    secret:  longvarchar
    created_at:
    updated_at:
    extra1:  longvarchar

#
# Flexform
#
  flexform:
    id: {type: INTEGER, primaryKey: true, required: true, autoIncrement: true}
    name: longvarchar
    title: longvarchar

    created_at:
    updated_at:

    extra1:  longvarchar
    extra2:  longvarchar
    extra3:  longvarchar
    extra4:  longvarchar
    extra5:  longvarchar
    extra6:  longvarchar

  flexform_question:
    id: {type: INTEGER, primaryKey: true, required: true, autoIncrement: true}
    flexform_id: {type: INTEGER, foreignTable: flexform, foreignReference: id, onDelete: cascade}
    # form input types ( i.e. text, textarea, multiple, pulldown, attachment, etc. )
    type: varchar(20)
    number: varchar(10)
    label: longvarchar
    param_name: varchar(30)
    # options in JSON format ( i.e. ["yes","no"] or ["none":"--Please select--","red":"Red","green":"Green","blue":"Blue"] )
    options: longvarchar
    css_class: longvarchar
    display_order: {type: INTEGER}

    created_at:
    updated_at:

    extra1:  longvarchar
    extra2:  longvarchar
    extra3:  longvarchar
    extra4:  longvarchar
    extra5:  longvarchar
    extra6:  longvarchar

  flexform_submission:
    id: {type: INTEGER, primaryKey: true, required: true, autoIncrement: true}
    profile_id: {type: INTEGER, foreignTable: profile, foreignReference: id, onDelete: cascade}
    flexform_id: {type: INTEGER, foreignTable: flexform, foreignReference: id, onDelete: setnull}
    submit_date: timestamp

    created_at:
    updated_at:

    extra1:  longvarchar
    extra2:  longvarchar
    extra3:  longvarchar
    extra4:  longvarchar
    extra5:  longvarchar
    extra6:  longvarchar

  flexform_answer:
    id: {type: INTEGER, primaryKey: true, required: true, autoIncrement: true}
    flexform_submission_id: {type: INTEGER, foreignTable: flexform_submission, foreignReference: id, onDelete: cascade}
    flexform_question_id: {type: INTEGER, foreignTable: flexform_question, foreignReference: id, onDelete: setnull}
    content: longvarchar
    # form input types ( i.e. text, textarea, multiple, pulldown, attachment, etc. )
    type: varchar(20)
    number: varchar(10)
    label: longvarchar
    param_name: varchar(30)
    # options in JSON format ( i.e. ["yes","no"] or ["none":"--Please select--","red":"Red","green":"Green","blue":"Blue"] )
    options: longvarchar
    css_class: longvarchar
    display_order: {type: INTEGER}

    created_at:
    updated_at:

    extra1:  longvarchar
    extra2:  longvarchar
    extra3:  longvarchar
    extra4:  longvarchar
    extra5:  longvarchar
    extra6:  longvarchar
    extra7:  longvarchar
    extra8:  longvarchar
    extra9:  longvarchar
    extra10:  longvarchar

